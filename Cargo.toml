[package]
name = "nodi"
description = "A library for playback and abstraction of MIDI files."
version = "1.0.3"
edition = "2021"
license = "MIT"
authors = [ "Taylan GÃ¶kkaya <insomnimus@protonmail.com>" ]
categories = [ "multimedia::audio", "multimedia::encoding" ]
keywords = [ "midi", "audio", "music", "smf" ]
repository = "https://github.com/insomnimus/nodi"
readme = "readme.md"

[package.metadata.docs.rs]
features = [ "midir", "hybrid-sleep"]
default-target = "x86_64-unknown-linux-gnu"
targets = []

[features]
default = [ "hybrid-sleep" ]
hybrid-sleep = []
midir = ["dep:midir"]
midir-jack = ["midir/jack"]
midir-winrt = ["midir/winrt"]

[[example]]
name = "play_midi"
required-features = [ "midir" ]

[dependencies]
midir = { version = "0.10.1", optional = true }
midly = "0.5.3"
ws2818-rgb-led-spi-driver = { git = "https://github.com/artisdom/ws2818-rgb-led-spi-driver.git", branch = "ws2813" }

[dev-dependencies]
clap = "=3.1.18"
midir = "0.10.1"
